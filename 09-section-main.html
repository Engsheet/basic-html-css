<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>섹션 관련 요소</title>
</head>

<body>
  <!-- 네이티브 요소 -->
  <header>본문 헤더</header>
  <nav>내비게이션</nav>
  <main>
    <section>
      <header>섹션 헤더</header>
      <footer>섹션 푸터</footer>
    </section>
    <article>
      <header>섹션 헤더</header>
      <footer>섹션 푸터</footer>
    </article>
  </main>
  <!-- 부가 콘텐츠는 aside -->
  <aside>부가 콘텐츠</aside>
  <footer>본문 푸터</footer>

  <!-- 컨테이너 요소 -->
  <!-- 접근성 측면에서 좋지 않음 (검색 기능 저하...) -->
  <!-- role은 설명일 뿐 섹션 요소의 기능을 실행하지는 않음 -->
  <div role="banner">본문 헤더</div>
  <div role="navigation">내비게이션</div>
  <div role="main"></div>
  <div role="footer">본문 푸터</div>
</body>

</html>
